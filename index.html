<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> <script src="main.js"></script> <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="calculator">
<div class="calculator_display">0</div>
<div class="calculator_keys">...</div>
</div>

<div class="calculator_keys">
<button class="key-operator" id="add">+</button>
<button class="key-operator" id="subtract">-</button>
<button class="key-operator" id="multiply">&times;</button>
<button class="key-operator" id="divide">/</button>
<button>7</button>
<button>8</button>
<button>9</button>
<button>4</button>
<button>5</button>
<button>6</button>
<button>1</button>
<button>2</button>
<button>3</button>
<button>0</button>
<button id="decimal">.</button>
<button id="clear">C</button>
<button id="key-equal" id="calculate">=</button>
</div>
    </div>





    













</div>










</body>
</html>
